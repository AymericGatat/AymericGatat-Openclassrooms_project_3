<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--======================== CSS ===========================-->
    <link rel="stylesheet" href="../styles/style_pages.css">
    <!--======================== Icons =========================-->
    <script src="https://kit.fontawesome.com/626653d133.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>ohmyfood</h1>
            <a href="../index.html">
                <i class="fa-solid fa-arrow-left-long"></i>
            </a>
        </div>
        <div class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>
    <div class="entete_1">
        <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
    </div>
    <main>
        <div class="titre">
            <h2>À la française</h2>
            <label for="like_box" class="like">
                <input type="checkbox" name="like_box" id="like_box">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </label>
        </div>
        <div class="menu">
            <h3>ENTRÉES</h3>
            <section class="entree">
                <label class="containeur c_1" for="entree_1">
                    <input type="radio" name="entrees" id="entree_1">
                    <div class="text">
                        <p><strong>Tartare de poulpe acidulé</strong></p>
                        <p>Aux zests d'orange</p>
                    </div>
                    <span>25€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_2" for="entree_2">
                    <input type="radio" name="entrees" id="entree_2">
                    <div class="text">
                        <p><strong>Velouté de légumes d'antan</strong></p>
                        <p>Carotte, panais, topinambour</p>
                    </div>
                    <span>35€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_3" for="entree_3">
                    <input type="radio" name="entrees" id="entree_3">
                    <div class="text">
                        <p><strong>Soupe à l'oignon</strong></p>
                        <p>Revisité</p>
                    </div>
                    <span>20€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </section>
            <h3>PLATS</h3>
            <section class="plat">
                <label class="containeur c_4" for="plat_1">
                    <input type="radio" name="platsdesserts" id="plat_1">
                    <div class="text">
                        <p><strong>Coquilles Saint-Jacques</strong></p>
                        <p>Accompagnées d'une purée de panais</p>
                    </div>
                    <span>40€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_5" for="plat_2">
                    <input type="radio" name="platsdesserts" id="plat_2">
                    <div class="text">
                        <p><strong>Magret de canard</strong></p>
                        <p>Et parmentier de pommes de terres</p>
                    </div>
                    <span>35€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_6" for="plat_3">
                    <input type="radio" name="platsdesserts" id="plat_3">
                    <div class="text">
                        <p><strong>Pigeonneau d'Ille-et-Vilaine</strong></p>
                        <p>Sur son lit de gnocchis aux légumes</p>
                    </div>
                    <span>44€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </section>
            <h3>DESSERTS</h3>
            <section class="dessert">
                <label class="containeur c_7" for="dessert_1">
                    <input type="radio" name="desserts" id="dessert_1">
                    <div class="text">
                        <p><strong>Pétales de violettes glacés</strong></p>
                        <p>Et purée de noisettes</p>
                    </div>
                    <span>18€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_8" for="dessert_2">
                    <input type="radio" name="desserts" id="dessert_2">
                    <div class="text">
                        <p><strong>Fondant au chocolat</strong></p>
                        <p>Revisité</p>
                    </div>
                    <span>22€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_9" for="dessert_3">
                    <input type="radio" name="desserts" id="dessert_3">
                    <div class="text">
                        <p><strong>Millefeuille croustillant</strong></p>
                        <p>Myrtilles et pâte d'amande</p>
                    </div>
                    <span>23€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </section>
        </div>
        <div class="commander">
            <button>
                <p>Commander</p>
            </button>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li>
                    <a href="accueil.html">
                        <p class="titre_footer">ohmyfood</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-utensils"></i>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <p>Devenir partenaire</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p>Mentions légales</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p>Contact</p>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
