<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--======================== CSS ===========================-->
    <link rel="stylesheet" href="../styles/style_pages.css">
    <!--======================== Icons =========================-->
    <script src="https://kit.fontawesome.com/626653d133.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>ohmyfood</h1>
            <a href="../index.html">
                <i class="fa-solid fa-arrow-left-long"></i>
            </a>
        </div>
        <div class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>
    <div class="entete_1 v2">
        <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
    </div>
    <main>
        <div class="titre">
            <h2>La note enchantée</h2>
            <label for="like_box" class="like">
                <input type="checkbox" name="like_box" id="like_box">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </label>
        </div>
        <div class="menu">
            <h3>ENTRÉES</h3>
            <section class="entree">
                <label class="containeur c_1" for="entree_1">
                    <input type="radio" name="entrees" id="entree_1">
                    <div class="text">
                        <p><strong>Ravioles de foie gras</strong></p>
                        <p>Accompagné de leur crème à la truffe</p>
                    </div>
                    <span>25€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_2" for="entree_2">
                    <input type="radio" name="entrees" id="entree_2">
                    <div class="text">
                        <p><strong>Caviar osciètre</strong></p>
                        <p>Sur blini à la farine de blé noir</p>
                    </div>
                    <span>35€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_3" for="entree_3">
                    <input type="radio" name="entrees" id="entree_3">
                    <div class="text">
                        <p><strong>Homar et espuma de...</strong></p>
                        <p>Mariné aux zests d'orange</p>
                    </div>
                    <span>20€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_4" for="entree_4">
                    <input type="radio" name="entrees" id="entree_4">
                    <div class="text">
                        <p><strong>Foie gras de canard cuit entier</strong></p>
                        <p>Confiture de figue et pain toasté</p>
                    </div>
                    <span>35€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </section>
            <h3>PLATS</h3>
            <section class="plat">
                <label class="containeur c_5" for="plat_1">
                    <input type="radio" name="platsdesserts" id="plat_1">
                    <div class="text">
                        <p><strong>Noix de coquilles Saint-Jasques</strong></p>
                        <p>Sur lit de purée de céleri-rave</p>
                    </div>
                    <span>40€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_6" for="plat_2">
                    <input type="radio" name="platsdesserts" id="plat_2">
                    <div class="text">
                        <p><strong>Langoustine poêlée</strong></p>
                        <p>Purée de patate douce</p>
                    </div>
                    <span>35€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_7" for="plat_3">
                    <input type="radio" name="platsdesserts" id="plat_3">
                    <div class="text">
                        <p><strong>MIjoté de queue de boeuf</strong></p>
                        <p>Et riz aux zests de citron</p>
                    </div>
                    <span>44€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </section>
            <h3>DESSERTS</h3>
            <section class="dessert">
                <label class="containeur c_8" for="dessert_1">
                    <input type="radio" name="desserts" id="dessert_1">
                    <div class="text">
                        <p><strong>Macaron noisette et chocolat</strong></p>
                        <p>Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <span>18€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_9" for="dessert_2">
                    <input type="radio" name="desserts" id="dessert_2">
                    <div class="text">
                        <p><strong>Baba au rhum revisité</strong></p>
                        <p>Avec son coulis de citron</p>
                    </div>
                    <span>22€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
                <label class="containeur c_10" for="dessert_3">
                    <input type="radio" name="desserts" id="dessert_3">
                    <div class="text">
                        <p><strong>Tarte au citron meringuée</strong></p>
                        <p>Destructurée</p>
                    </div>
                    <span>23€</span>
                    <div class="check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </label>
            </section>
        </div>
        <div class="commander">
            <button>
                <p>Commander</p>
            </button>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li>
                    <a href="accueil.html">
                        <p class="titre_footer">ohmyfood</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-utensils"></i>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <p>Devenir partenaire</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p>Mentions légales</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p>Contact</p>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
